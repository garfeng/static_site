[model.thread.classes.game]
title = "游戏"

[model.thread.classes.document]
title = "文档"


[model.article]
name = "article"
type = "article"
title = "文章"
src_type = "bbcode"


[model.user]
name = "user"
type = "list"
title = "空间"

