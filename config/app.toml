name = "Static Site"
address = "https://garfeng.github.io/static_site/"
root_path = "/static_site/"
database = "https://garfeng.github.io/static_site/config/test_data/"

default_model = "thread"

#markdown or bbcode
src_type = "markdown"

[model.thread]
name = "thread"
type = "thread"
title = "帖子"
